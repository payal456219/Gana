<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Partner - Iconic Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .tab-content { display: none; padding-bottom: 100px; }
        .active-tab { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Icon Boxes */
        .sub-icon-box { width: 48px; height: 48px; border-radius: 14px; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 20px; }
        .subject-row { background: #161b2c; border-radius: 20px; padding: 18px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; border: 1px solid #2d364f; transition: 0.3s; }
        .subject-row:active { transform: scale(0.97); background: #1c233a; }

        /* Quick Action Icons */
        .action-card { background: #1c233a; border-radius: 20px; padding: 15px; text-align: center; border: 1px solid #2d364f; cursor: pointer; }
        .action-card i { font-size: 24px; margin-bottom: 8px; display: block; }

        /* Bottom Nav Logos */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #0b0f1a; border-top: 1px solid #2d364f; display: flex; justify-content: space-around; padding: 15px; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 11px; }
        .nav-item.active { color: #3b82f6; }
    </style>
</head>
<body>

    <div id="welcomeScreen" class="tab-content active-tab p-6">
        <div class="text-center mb-10 mt-10">
            <div class="w-24 h-24 bg-gradient-to-br from-blue-500 to-purple-600 rounded-3xl mx-auto mb-5 flex items-center justify-center shadow-2xl rotate-3">
                <i class="fas fa-graduation-cap text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold tracking-tight">CA Partner</h1>
            <p class="text-gray-400 mt-2">तुमचे भविष्य, आमची जबाबदारी</p>
        </div>
        
        <div onclick="openDashboard('Foundation')" class="subject-row">
            <div class="flex items-center"><div class="sub-icon-box bg-emerald-500/20 text-emerald-500"><i class="fas fa-seedling"></i></div><span class="font-bold">Foundation</span></div>
            <i class="fas fa-chevron-right text-gray-600"></i>
        </div>

        <div onclick="openDashboard('Intermediate')" class="subject-row">
            <div class="flex items-center"><div class="sub-icon-box bg-blue-500/20 text-blue-500"><i class="fas fa-layer-group"></i></div><span class="font-bold">Intermediate</span></div>
            <i class="fas fa-chevron-right text-gray-600"></i>
        </div>

        <div onclick="openDashboard('Final')" class="subject-row">
            <div class="flex items-center"><div class="sub-icon-box bg-rose-500/20 text-rose-500"><i class="fas fa-trophy"></i></div><span class="font-bold">Final</span></div>
            <i class="fas fa-chevron-right text-gray-600"></i>
        </div>
    </div>

    <div id="dashboard" class="tab-content p-5">
        <div class="flex justify-between items-center mb-8 mt-2">
            <div><h1 class="text-2xl font-bold">CA Mentor AI</h1><p class="text-gray-500 text-xs">हवे ते विचारा, कधीही!</p></div>
            <div class="bg-blue-600/10 text-blue-400 px-4 py-1.5 rounded-full text-xs font-bold border border-blue-500/20" id="displayLevel">Level</div>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-10">
            <div onclick="showTab('aiChat')" class="action-card"><i class="fas fa-robot text-blue-500"></i><p class="font-bold text-[11px]">Ask AI</p></div>
            <div onclick="alert('Materials Loading...')" class="action-card"><i class="fas fa-file-pdf text-emerald-500"></i><p class="font-bold text-[11px]">Practice</p></div>
            <div onclick="alert('News Loading...')" class="action-card"><i class="fas fa-bullhorn text-orange-500"></i><p class="font-bold text-[11px]">Updates</p></div>
        </div>

        <h2 class="text-xs font-bold text-gray-500 mb-5 uppercase tracking-widest">Subjects List</h2>
        <div id="subjectList" class="space-y-4"></div>
    </div>

    <div id="profile" class="tab-content p-6 text-center">
        <div class="mt-10 mb-10">
            <div class="w-20 h-20 bg-slate-800 rounded-full mx-auto mb-4 flex items-center justify-center border-2 border-blue-500 shadow-xl"><i class="fas fa-user-tie text-2xl text-blue-400"></i></div>
            <h2 class="text-xl font-bold">Student Settings</h2>
        </div>
        <div class="space-y-4 text-left">
            <div class="subject-row"><div class="flex items-center"><i class="fas fa-cog mr-4 text-gray-400"></i><span>App Settings</span></div></div>
            <a href="https://wa.me/917719081975" class="subject-row"><div class="flex items-center"><i class="fab fa-whatsapp mr-4 text-green-500 text-xl"></i><span>Chat with Admin</span></div></a>
            <div onclick="showTab('welcomeScreen')" class="subject-row text-red-500"><div class="flex items-center"><i class="fas fa-sign-out-alt mr-4"></i><span>Change Level</span></div></div>
        </div>
    </div>

    <nav class="nav-bar">
        <div onclick="showTab('dashboard')" class="nav-item active"><i class="fas fa-th-large text-xl mb-1"></i><span>Home</span></div>
        <div onclick="showTab('aiChat')" class="nav-item"><i class="fas fa-comment-alt text-xl mb-1"></i><span>Chat</span></div>
        <div onclick="alert('Coming soon!')" class="nav-item"><i class="fas fa-video text-xl mb-1"></i><span>Videos</span></div>
        <div onclick="showTab('profile')" class="nav-item"><i class="fas fa-user-circle text-xl mb-1"></i><span>Account</span></div>
    </nav>

    <script>
        const subsData = {
            'Foundation': [
                { name: 'Accounting', icon: 'fa-calculator', color: 'bg-emerald-500/10 text-emerald-500' },
                { name: 'Business Law', icon: 'fa-gavel', color: 'bg-orange-500/10 text-orange-500' },
                { name: 'Quant. Aptitude', icon: 'fa-chart-line', color: 'bg-blue-500/10 text-blue-500' },
                { name: 'Economics', icon: 'fa-coins', color: 'bg-purple-500/10 text-purple-500' }
            ],
            'Intermediate': [
                { name: 'Taxation', icon: 'fa-file-invoice-dollar', color: 'bg-red-500/10 text-red-500' },
                { name: 'Auditing', icon: 'fa-search-dollar', color: 'bg-indigo-500/10 text-indigo-500' },
                { name: 'Costing', icon: 'fa-funnel-dollar', color: 'bg-yellow-500/10 text-yellow-500' },
                { name: 'Adv Accounting', icon: 'fa-book-open', color: 'bg-green-500/10 text-green-500' },
                { name: 'Corporate Law', icon: 'fa-balance-scale', color: 'bg-blue-500/10 text-blue-500' },
                { name: 'Fin. Management', icon: 'fa-money-check-alt', color: 'bg-cyan-500/10 text-cyan-500' }
            ],
            'Final': [
                { name: 'Fin. Reporting', icon: 'fa-chart-pie', color: 'bg-green-500/10 text-green-500' },
                { name: 'Adv Fin Mgmt', icon: 'fa-landmark', color: 'bg-blue-500/10 text-blue-500' },
                { name: 'Adv Auditing', icon: 'fa-user-shield', color: 'bg-red-500/10 text-red-500' },
                { name: 'Direct Tax', icon: 'fa-hand-holding-usd', color: 'bg-orange-500/10 text-orange-500' },
                { name: 'Indirect Tax', icon: 'fa-receipt', color: 'bg-purple-500/10 text-purple-500' },
                { name: 'Multi Case Study', icon: 'fa-project-diagram', color: 'bg-indigo-500/10 text-indigo-500' }
            ]
        };

        function openDashboard(level) {
            document.getElementById('displayLevel').innerText = level;
            const list = document.getElementById('subjectList');
            list.innerHTML = '';
            subsData[level].forEach(s => {
                list.innerHTML += `
                    <div class="subject-row" onclick="alert('AI Loading for ${s.name}')">
                        <div class="flex items-center">
                            <div class="sub-icon-box ${s.color}"><i class="fas ${s.icon}"></i></div>
                            <span class="text-sm font-bold">${s.name}</span>
                        </div>
                        <i class="fas fa-chevron-right text-gray-700"></i>
                    </div>`;
            });
            showTab('dashboard');
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active-tab');
            document.querySelectorAll('.nav-item').forEach((item, idx) => {
                item.classList.remove('active');
                if((id==='dashboard' && idx===0) || (id==='profile' && idx===3)) item.classList.add('active');
            });
        }
    </script>
</body>
</html>
