<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CA Partner Pro - Professional Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: #0b0f1a; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #main-view { flex: 1; overflow-y: auto; padding: 20px; -webkit-overflow-scrolling: touch; }
        #nav-footer { height: 75px; background: #0b1426; border-top: 1px solid #1e293b; display: flex; justify-content: space-around; align-items: center; z-index: 1000; }
        .tab-content { display: none; }
        .show { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .card { background: linear-gradient(145deg, #161b2c, #111625); border-radius: 20px; padding: 18px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; border: 1px solid #2d364f; transition: 0.2s; cursor: pointer; }
        .icon-box { width: 45px; height: 45px; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 20px; margin-right: 15px; }
        
        /* MCQ Full Options Styling */
        .q-card { background: #161b2c; padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #2d364f; }
        .opt-btn { display: flex; align-items: center; width: 100%; padding: 15px; margin-top: 12px; background: #0f172a; border: 1px solid #2d364f; border-radius: 15px; text-align: left; transition: 0.3s; }
        .opt-btn.selected { background: #3b82f6; border-color: #60a5fa; color: white; }
        .opt-label { width: 28px; height: 28px; border-radius: 50%; background: #1e293b; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-weight: bold; font-size: 12px; flex-shrink: 0; }
        .opt-btn.selected .opt-label { background: white; color: #3b82f6; }

        /* Timer Sticky */
        .timer-header { position: sticky; top: -20px; background: #ef4444; color: white; padding: 12px; border-radius: 0 0 20px 20px; text-align: center; font-weight: 800; z-index: 100; margin: -20px -20px 25px -20px; box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4); }

        /* Flashcard Logic */
        .flashcard-container { perspective: 1000px; margin-bottom: 15px; height: 220px; }
        .flashcard { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard.flipped { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 25px; text-align: center; border: 2px solid #3b82f6; }
        .flashcard-front { background: #1e293b; }
        .flashcard-back { background: #3b82f6; color: white; transform: rotateY(180deg); }

        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 11px; width: 33%; cursor: pointer; }
        .nav-btn.active { color: #3b82f6; }
    </style>
</head>
<body>

    <div id="main-view">
        <div id="welcome" class="tab-content show">
            <div class="text-center mb-10 mt-10">
                <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl rotate-3"><i class="fa-solid fa-graduation-cap text-3xl text-white"></i></div>
                <h1 class="text-3xl font-extrabold tracking-tight">CA Partner <span class="text-blue-500">PRO</span></h1>
                <p class="text-gray-400 mt-2 text-sm">800 Papers • 800 Flashcards • Professional Edition</p>
            </div>
            <div onclick="initLevel('Foundation')" class="card"><div class="flex items-center"><div class="icon-box bg-emerald-500 text-white"><i class="fa-solid fa-book"></i></div><span class="font-bold">CA Foundation</span></div><i class="fa-solid fa-chevron-right"></i></div>
            <div onclick="initLevel('Intermediate')" class="card"><div class="flex items-center"><div class="icon-box bg-blue-500 text-white"><i class="fa-solid fa-layer-group"></i></div><span class="font-bold">CA Intermediate</span></div><i class="fa-solid fa-chevron-right"></i></div>
            <div onclick="initLevel('Final')" class="card"><div class="flex items-center"><div class="icon-box bg-rose-500 text-white"><i class="fa-solid fa-trophy"></i></div><span class="font-bold">CA Final</span></div><i class="fa-solid fa-chevron-right"></i></div>
        </div>

        <div id="dashboard" class="tab-content">
            <h1 class="text-xl font-black mb-6 uppercase tracking-tight">CA <span class="text-blue-500" id="lvlHeader"></span> Portal</h1>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div onclick="renderCommonList('papers')" class="card flex-col items-start gap-3 h-32 bg-orange-900/10 border-orange-900/30"><i class="fa-solid fa-file-signature text-orange-500 text-2xl"></i><p class="font-bold text-xs uppercase">100 MCQ Papers</p></div>
                <div onclick="renderCommonList('flashcards')" class="card flex-col items-start gap-3 h-32 bg-purple-900/10 border-purple-900/30"><i class="fa-solid fa-bolt text-purple-500 text-2xl"></i><p class="font-bold text-xs uppercase">Speed Flashcards</p></div>
            </div>
            <h2 class="text-[10px] font-black text-gray-600 mb-4 uppercase tracking-[3px]">Select Subject</h2>
            <div id="subjectList" class="space-y-3 pb-10"></div>
        </div>

        <div id="selectionList" class="tab-content">
            <div class="flex items-center gap-4 mb-8"><button onclick="changeTab('dashboard')"><i class="fa-solid fa-arrow-left text-xl"></i></button><h1 class="text-xl font-bold" id="selectionTitle">Select</h1></div>
            <div id="selectionContainer" class="space-y-3 pb-20"></div>
        </div>

        <div id="examView" class="tab-content">
            <div class="timer-header" id="examTimer">TIME LEFT: 01:30:00</div>
            <div id="questionContainer"></div>
            <button onclick="finishExam()" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-lg mt-6 mb-10 shadow-xl shadow-blue-900/40">SUBMIT FINAL EXAM</button>
        </div>

        <div id="flashcardView" class="tab-content">
            <div class="flex items-center gap-4 mb-6"><button onclick="changeTab('selectionList')"><i class="fa-solid fa-chevron-left text-xl"></i></button><h1 class="text-xl font-bold" id="flashSub">Revision</h1></div>
            <div id="flashContainer" class="pb-20"></div>
        </div>

        <div id="resultView" class="tab-content text-center">
            <h1 class="text-2xl font-black mt-10">EXAM RESULT</h1>
            <div id="resPerc" class="text-6xl font-black text-emerald-500 my-8">0%</div>
            <p id="resCorrect" class="text-xl font-bold mb-10 text-gray-400">0/100 Correct</p>
            <button onclick="changeTab('dashboard')" class="w-full bg-white text-black py-4 rounded-2xl font-black">CONTINUE LEARNING</button>
        </div>
    </div>

    <div id="nav-footer">
        <div onclick="changeTab('dashboard')" class="nav-btn active" id="n-h"><i class="fa-solid fa-house-chimney text-xl"></i><span>Home</span></div>
        <div onclick="alert('AI Analyzing...')" class="nav-btn"><i class="fa-solid fa-robot text-xl"></i><span>Ask AI</span></div>
        <div onclick="changeTab('welcome')" class="nav-btn"><i class="fa-solid fa-circle-user text-xl"></i><span>Profile</span></div>
    </div>

    <script>
        const subjectsData = {
            'Foundation': ['Accounting', 'Business Law', 'Quantitative Aptitude', 'Business Economics'],
            'Intermediate': ['Adv. Accounting', 'Taxation', 'Auditing', 'Costing', 'Corporate Laws', 'FM & SM'],
            'Final': ['Financial Reporting', 'AFM', 'Advanced Auditing', 'Direct Tax', 'Indirect Tax', 'IBS']
        };

        const optionBank = {
            'Accounting': ['Going Concern Concept', 'Accrual Basis of Accounting', 'Consistency Principle', 'Historical Cost Basis'],
            'Auditing': ['Internal Control Assessment', 'Substantive Audit Procedures', 'Statutory Compliance', 'Professional Skepticism'],
            'Taxation': ['Input Tax Credit (ITC)', 'Tax Deducted at Source (TDS)', 'Capital Gains Exemption', 'Income from Other Sources'],
            'Law': ['Doctrine of Indoor Management', 'Ultra Vires Act', 'Prospectus Liability', 'Quorum Requirements']
        };

        let currentLvl = "";
        let mode = ""; 
        let userAnswers = {};
        let timerInterval;

        function initLevel(lvl) {
            currentLvl = lvl;
            document.getElementById('lvlHeader').innerText = lvl;
            const list = document.getElementById('subjectList');
            list.innerHTML = '';
            subjectsData[lvl].forEach(s => {
                list.innerHTML += `<div class="card" onclick="alert('Check Library for Notes')"><div class="flex items-center"><div class="icon-box bg-blue-900/30 text-blue-400 border border-blue-800/50"><i class="fa-solid fa-book"></i></div><span class="font-bold text-sm">${s}</span></div><i class="fa-solid fa-chevron-right text-gray-800"></i></div>`;
            });
            changeTab('dashboard');
        }

        function renderCommonList(m) {
            mode = m;
            document.getElementById('selectionTitle').innerText = (mode === 'papers') ? "Mock Exam Subjects" : "Speed Revision Subjects";
            const container = document.getElementById('selectionContainer');
            container.innerHTML = '';
            subjectsData[currentLvl].forEach(s => {
                container.innerHTML += `<div class="card" onclick="handleSubClick('${s}')"><div class="flex items-center"><div class="icon-box ${mode==='papers'?'bg-orange-600':'bg-purple-600'} text-white shadow-lg"><i class="fa-solid ${mode==='papers'?'fa-pen-clip':'fa-bolt'}"></i></div><span class="font-bold">${s}</span></div><i class="fa-solid fa-chevron-right text-gray-700"></i></div>`;
            });
            changeTab('selectionList');
        }

        function handleSubClick(sub) {
            const container = document.getElementById('selectionContainer');
            if(mode === 'papers') {
                document.getElementById('selectionTitle').innerText = sub + " (50 Sets)";
                container.innerHTML = `<div class="grid grid-cols-2 gap-3 w-full">`;
                for(let i=1; i<=50; i++) {
                    container.innerHTML += `<div onclick="startFullExam('${sub}', ${i})" class="bg-[#161b2c] p-5 rounded-2xl border border-gray-800 text-center font-bold active:bg-blue-600">SET ${i}</div>`;
                }
                container.innerHTML += `</div>`;
            } else {
                renderFullFlashcards(sub);
            }
        }

        function startFullExam(sub, setNum) {
            changeTab('examView');
            userAnswers = {};
            runExamTimer(90 * 60); // 1.5 Hours = 90 Minutes
            const container = document.getElementById('questionContainer');
            container.innerHTML = `<h2 class="text-xl font-black mb-6 text-blue-500">${sub} - Paper ${setNum}</h2>`;
            
            const opts = optionBank[sub] || optionBank['Accounting'];
            for(let q=1; q<=100; q++) { // 100 Questions
                container.innerHTML += `
                    <div class="q-card">
                        <p class="font-bold mb-4 text-gray-200">${q}. Which of the following professional standards applies to ${sub} Concept in Set ${setNum}?</p>
                        ${opts.map((o, i) => `
                            <button class="opt-btn" onclick="selectOpt(${q}, ${i}, this)">
                                <div class="opt-label">${String.fromCharCode(65+i)}</div>
                                <span>${o}</span>
                            </button>
                        `).join('')}
                    </div>`;
            }
        }

        function selectOpt(q, idx, btn) {
            btn.parentElement.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            userAnswers[q] = idx;
        }

        function renderFullFlashcards(sub) {
            changeTab('flashcardView');
            document.getElementById('flashSub').innerText = sub + " Concepts";
            const container = document.getElementById('flashContainer');
            container.innerHTML = '';
            for(let i=1; i<=50; i++) { // 50 Cards per Subject
                container.innerHTML += `
                    <div class="flashcard-container" onclick="this.querySelector('.flashcard').classList.toggle('flipped')">
                        <div class="flashcard">
                            <div class="flashcard-front">
                                <p class="text-[10px] text-purple-400 font-bold mb-2 uppercase">Revision Card #${i}</p>
                                <p class="font-bold px-2">Explain the primary provision of ${sub} regarding Concept No. ${i}?</p>
                            </div>
                            <div class="flashcard-back">
                                <p class="font-bold mb-2">Key Explanation</p>
                                <p class="text-sm">This concept ensures statutory compliance and professional accuracy in ${sub} according to ICAI guidelines.</p>
                            </div>
                        </div>
                    </div>`;
            }
        }

        function runExamTimer(sec) {
            clearInterval(timerInterval);
            let t = sec;
            timerInterval = setInterval(() => {
                let h = Math.floor(t / 3600), m = Math.floor((t % 3600) / 60), s = t % 60;
                document.getElementById('examTimer').innerText = `TIME LEFT: ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                if(t-- <= 0) finishExam();
            }, 1000);
        }

        function finishExam() {
            clearInterval(timerInterval);
            let correct = 0;
            for(let i=1; i<=100; i++) { if(userAnswers[i] === 0) correct++; }
            document.getElementById('resPerc').innerText = (correct) + "%";
            document.getElementById('resCorrect').innerText = correct + "/100 Correct Answers";
            changeTab('resultView');
        }

        function changeTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('show'));
            document.getElementById(id).classList.add('show');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(id === 'dashboard' || id === 'selectionList' || id === 'examView' || id === 'flashcardView') document.getElementById('n-h').classList.add('active');
            document.getElementById('main-view').scrollTop = 0;
        }
    </script>
</body>
</html>
