<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CA Partner Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: #0b0f1a; 
            color: #ffffff; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; /* स्क्रीनला दोन भागात विभागले */
            overflow: hidden;
        }

        /* १. वरचा भाग (स्क्रोल होणारा) */
        #main-content {
            flex: 1; 
            overflow-y: auto; 
            padding: 20px;
            padding-bottom: 20px;
        }

        /* २. खालचा भाग (नेव्हिगेशन बार) */
        #bottom-nav {
            height: 75px;
            background: #0b1426;
            border-top: 1px solid #2d364f;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-shrink: 0;
        }

        .tab-content { display: none; width: 100%; }
        .active-tab { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* कार्ड्स डिझाइन */
        .card-row { background: #161b2c; border-radius: 20px; padding: 18px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; border: 1px solid #2d364f; cursor: pointer; }
        .icon-box { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 20px; margin-right: 15px; }
        .action-btn { background: #1c233a; border-radius: 20px; padding: 15px; text-align: center; border: 1px solid #2d364f; cursor: pointer; }

        .nav-link { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 11px; width: 33%; cursor: pointer; }
        .nav-link.active { color: #3b82f6; }
        .nav-link i { font-size: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="main-content">
        
        <div id="welcomeScreen" class="tab-content active-tab">
            <div class="text-center mb-10 mt-5">
                <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-5 flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-user-graduate text-3xl text-white"></i>
                </div>
                <h1 class="text-3xl font-bold">CA Partner</h1>
                <p class="text-gray-400 mt-2">तुमची लेव्हल निवडा</p>
            </div>
            <div onclick="openDashboard('Foundation')" class="card-row"><div class="flex items-center"><div class="icon-box bg-emerald-500 text-white"><i class="fa-solid fa-book"></i></div><span class="font-bold">Foundation</span></div><i class="fa-solid fa-chevron-right text-gray-600"></i></div>
            <div onclick="openDashboard('Intermediate')" class="card-row"><div class="flex items-center"><div class="icon-box bg-blue-500 text-white"><i class="fa-solid fa-layer-group"></i></div><span class="font-bold">Intermediate</span></div><i class="fa-solid fa-chevron-right text-gray-600"></i></div>
            <div onclick="openDashboard('Final')" class="card-row"><div class="flex items-center"><div class="icon-box bg-rose-500 text-white"><i class="fa-solid fa-trophy"></i></div><span class="font-bold">Final</span></div><i class="fa-solid fa-chevron-right text-gray-600"></i></div>
        </div>

        <div id="dashboard" class="tab-content">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-xl font-bold text-blue-500">CA Mentor</h1>
                <div class="bg-blue-600 text-white px-3 py-1 rounded-full text-[10px] font-bold" id="displayLevel">Level</div>
            </div>
            <div class="grid grid-cols-3 gap-3 mb-8">
                <div onclick="showTab('newsMenu')" class="action-btn"><i class="fa-solid fa-newspaper text-orange-400"></i><p class="text-[8px] mt-2 uppercase">News</p></div>
                <div onclick="showTab('studyMenu')" class="action-btn"><i class="fa-solid fa-file-lines text-emerald-400"></i><p class="text-[8px] mt-2 uppercase">Study</p></div>
                <div onclick="alert('AI सक्रिय होत आहे...')" class="action-btn"><i class="fa-solid fa-robot text-blue-400"></i><p class="text-[8px] mt-2 uppercase">Ask AI</p></div>
            </div>
            <h2 class="text-[10px] font-bold text-gray-500 mb-4 uppercase tracking-widest">Your Subjects</h2>
            <div id="subjectList" class="space-y-4 mb-8"></div>
            
            <div class="card-row border-l-4 border-yellow-500" onclick="alert('Jobs Coming Soon!')">
                <div class="flex items-center"><i class="fa-solid fa-briefcase text-yellow-500 mr-4 text-xl"></i><div><p class="font-bold text-xs">Job Opportunities</p></div></div>
                <i class="fa-solid fa-arrow-right text-gray-600"></i>
            </div>
        </div>

        <div id="studyMenu" class="tab-content">
            <div class="flex items-center gap-4 mb-8"><button onclick="showTab('dashboard')"><i class="fa-solid fa-arrow-left text-xl"></i></button><h1 class="text-xl font-bold">Study Resources</h1></div>
            <div class="card-row" onclick="alert('Papers Loading...')"><div class="flex items-center"><div class="icon-box bg-orange-500 text-white"><i class="fa-solid fa-stopwatch"></i></div><div><p class="font-bold">Practice Papers</p><p class="text-[10px] text-gray-400">Time Management</p></div></div></div>
            <div class="card-row" onclick="alert('Cards Loading...')"><div class="flex items-center"><div class="icon-box bg-emerald-500 text-white"><i class="fa-solid fa-clone"></i></div><div><p class="font-bold">Flashcards</p><p class="text-[10px] text-gray-400">Quick Revision</p></div></div></div>
        </div>

        <div id="newsMenu" class="tab-content">
            <div class="flex items-center gap-4 mb-6"><button onclick="showTab('dashboard')"><i class="fa-solid fa-arrow-left text-xl"></i></button><h1 class="text-xl font-bold">Live News</h1></div>
            <div id="up-list"></div>
        </div>

        <div id="profile" class="tab-content">
            <div class="text-center mt-10 mb-10">
                <div class="w-20 h-20 bg-slate-800 rounded-full mx-auto mb-4 border border-blue-500 flex items-center justify-center"><i class="fa-solid fa-user text-3xl text-blue-500"></i></div>
                <h2 class="text-xl font-bold">Settings</h2>
            </div>
            <div class="space-y-3">
                <a href="https://wa.me/917719081975" class="card-row no-underline text-white"><div class="flex items-center"><i class="fa-brands fa-whatsapp text-green-500 mr-4 text-2xl"></i><span>Chat with Admin</span></div></a>
                <div onclick="showTab('welcomeScreen')" class="card-row text-red-500"><div class="flex items-center"><i class="fa-solid fa-right-from-bracket mr-4"></i><span>Change Level</span></div></div>
                <div onclick="alert('फीडबॅक पाठवला!')" class="card-row text-blue-400"><div class="flex items-center"><i class="fa-solid fa-comment-dots mr-4"></i><span>Send Feedback</span></div></div>
            </div>
        </div>
    </div>

    <div id="bottom-nav">
        <div onclick="showTab('dashboard')" class="nav-link active" id="n-home"><i class="fa-solid fa-house"></i><span>Home</span></div>
        <div onclick="alert('AI Loading...')" class="nav-link"><i class="fa-solid fa-robot"></i><span>Ask AI</span></div>
        <div onclick="showTab('profile')" class="nav-link" id="n-profile"><i class="fa-solid fa-gear"></i><span>Profile</span></div>
    </div>

    <script>
        const subs = {
            'Foundation': [{n:'Accounting', i:'fa-calculator', c:'bg-green-600'},{n:'Law', i:'fa-gavel', c:'bg-orange-600'},{n:'Maths', i:'fa-chart-line', c:'bg-blue-600'},{n:'Economics', i:'fa-coins', c:'bg-purple-600'}],
            'Intermediate': [{n:'Adv. Account', i:'fa-book', c:'bg-emerald-600'},{n:'Taxation', i:'fa-file-invoice-dollar', c:'bg-red-600'},{n:'Audit', i:'fa-shield-halved', c:'bg-indigo-600'},{n:'Costing', i:'fa-calculator', c:'bg-yellow-600'}],
            'Final': [{n:'FR', i:'fa-chart-bar', c:'bg-emerald-600'},{n:'AFM', i:'fa-university', c:'bg-blue-600'},{n:'DT', i:'fa-landmark', c:'bg-orange-600'},{n:'IDT', i:'fa-receipt', c:'bg-purple-600'}]
        };

        function openDashboard(lvl) {
            document.getElementById('displayLevel').innerText = lvl;
            const list = document.getElementById('subjectList');
            list.innerHTML = '';
            subs[lvl].forEach(s => {
                list.innerHTML += `<div class="card-row" onclick="alert('${s.n} नोट्स लवकरच!')"><div class="flex items-center"><div class="icon-box ${s.c} text-white"><i class="fa-solid ${s.i}"></i></div><span class="text-sm font-bold">${s.n}</span></div><i class="fa-solid fa-chevron-right text-gray-700"></i></div>`;
            });
            showTab('dashboard');
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active-tab');
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(id==='dashboard'||id==='studyMenu'||id==='newsMenu') document.getElementById('n-home').classList.add('active');
            if(id==='profile') document.getElementById('n-profile').classList.add('active');
            document.getElementById('main-content').scrollTop = 0;
        }

        for(let i=1; i<=5; i++) {
            document.getElementById('up-list').innerHTML += `<div class="bg-[#1c233a] p-4 rounded-xl mb-3 border-l-4 border-blue-500"><p class="text-xs text-blue-400">Update #${i}</p><p class="text-sm">नवीन CA अपडेट्स येथे पहा...</p></div>`;
        }
    </script>
</body>
</html>
