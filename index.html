<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CA Partner Pro - Dynamic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: #0b0f1a; color: #ffffff; font-family: 'Inter', sans-serif; margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #main-view { flex: 1; overflow-y: auto; padding: 20px; }
        #nav-footer { height: 75px; background: #0b1426; border-top: 1px solid #1e293b; display: flex; justify-content: space-around; align-items: center; }
        .tab-content { display: none; }
        .show { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .card { background: linear-gradient(145deg, #161b2c, #111625); border-radius: 20px; padding: 18px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; border: 1px solid #2d364f; cursor: pointer; }
        .q-card { background: #161b2c; padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 1px solid #2d364f; }
        .opt-btn { display: flex; align-items: center; width: 100%; padding: 15px; margin-top: 10px; background: #0f172a; border: 1px solid #2d364f; border-radius: 12px; text-align: left; font-size: 14px; }
        .opt-btn.selected { background: #3b82f6; border-color: #60a5fa; color: white; }
        .opt-label { width: 25px; height: 25px; border-radius: 50%; background: #1e293b; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-weight: bold; font-size: 11px; flex-shrink: 0; }
        .timer-header { position: sticky; top: -20px; background: #ef4444; color: white; padding: 12px; border-radius: 0 0 20px 20px; text-align: center; font-weight: 800; z-index: 100; margin: -20px -20px 25px -20px; }
        .flashcard-container { perspective: 1000px; margin-bottom: 15px; height: 200px; }
        .flashcard { position: relative; width: 100%; height: 100%; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard.flipped { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; border: 2px solid #3b82f6; }
        .flashcard-back { background: #3b82f6; color: white; transform: rotateY(180deg); }
        .nav-btn { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 11px; width: 33%; }
        .nav-btn.active { color: #3b82f6; }
    </style>
</head>
<body>

    <div id="main-view">
        <div id="welcome" class="tab-content show">
            <div class="text-center mb-10 mt-10">
                <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl rotate-3"><i class="fa-solid fa-graduation-cap text-3xl text-white"></i></div>
                <h1 class="text-3xl font-extrabold tracking-tight">CA Partner <span class="text-blue-500">PRO</span></h1>
                <p class="text-gray-400 mt-2 text-sm">800 Papers & 800 Unique Flashcards</p>
            </div>
            <div onclick="initLevel('Foundation')" class="card"><span>CA Foundation</span><i class="fa-solid fa-chevron-right"></i></div>
            <div onclick="initLevel('Intermediate')" class="card"><span>CA Intermediate</span><i class="fa-solid fa-chevron-right"></i></div>
            <div onclick="initLevel('Final')" class="card"><span>CA Final</span><i class="fa-solid fa-chevron-right"></i></div>
        </div>

        <div id="dashboard" class="tab-content">
            <h1 class="text-xl font-black mb-6 uppercase">Dashboard - <span class="text-blue-500" id="lvlHead"></span></h1>
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div onclick="renderSelection('papers')" class="card flex-col items-start gap-3 h-32"><i class="fa-solid fa-file-invoice text-orange-500 text-2xl"></i><p class="font-bold text-xs uppercase">100 MCQ Papers</p></div>
                <div onclick="renderSelection('flashcards')" class="card flex-col items-start gap-3 h-32"><i class="fa-solid fa-bolt text-purple-500 text-2xl"></i><p class="font-bold text-xs uppercase">Speed Revision</p></div>
            </div>
            <h2 class="text-[10px] font-black text-gray-600 mb-4 uppercase tracking-[3px]">Subjects</h2>
            <div id="subjectList" class="space-y-3"></div>
        </div>

        <div id="selectionList" class="tab-content">
            <div class="flex items-center gap-4 mb-8"><button onclick="changeTab('dashboard')"><i class="fa-solid fa-arrow-left"></i></button><h1 class="text-xl font-bold" id="selectTitle">Select</h1></div>
            <div id="selectContainer" class="space-y-3 pb-20"></div>
        </div>

        <div id="examView" class="tab-content">
            <div class="timer-header" id="examTimer">TIME LEFT: 01:30:00</div>
            <div id="questionContainer"></div>
            <button onclick="finishExam()" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-lg mt-6 mb-10 shadow-xl">SUBMIT EXAM</button>
        </div>

        <div id="flashcardView" class="tab-content">
            <div class="flex items-center gap-4 mb-6"><button onclick="changeTab('selectionList')"><i class="fa-solid fa-arrow-left"></i></button><h1 class="text-xl font-bold" id="flashTitle">Revision</h1></div>
            <div id="flashContainer" class="pb-20"></div>
        </div>

        <div id="resultView" class="tab-content text-center">
            <h1 class="text-2xl font-black mt-10 text-emerald-500">EXAM COMPLETED</h1>
            <div id="resPerc" class="text-6xl font-black my-8">0%</div>
            <p id="resCorrect" class="text-xl font-bold text-gray-400 mb-10">0/100 Correct</p>
            <button onclick="changeTab('dashboard')" class="w-full bg-white text-black py-4 rounded-2xl font-black">HOME</button>
        </div>
    </div>

    <div id="nav-footer">
        <div onclick="changeTab('dashboard')" class="nav-btn active" id="n-h"><i class="fa-solid fa-house-chimney text-xl"></i><span>Home</span></div>
        <div onclick="alert('AI Mentor is Active')" class="nav-btn"><i class="fa-solid fa-robot text-xl"></i><span>Ask AI</span></div>
        <div onclick="changeTab('welcome')" class="nav-btn"><i class="fa-solid fa-user-circle text-xl"></i><span>Profile</span></div>
    </div>

    <script>
        const appSubjects = {
            'Foundation': ['Accounting', 'Business Law', 'Quantitative Aptitude', 'Business Economics'],
            'Intermediate': ['Adv. Accounting', 'Taxation', 'Auditing', 'Costing', 'Corporate Laws', 'FM & SM'],
            'Final': ['Financial Reporting', 'AFM', 'Advanced Auditing', 'Direct Tax', 'Indirect Tax', 'IBS']
        };

        // Words to make questions unique
        differ topics = ["Statutory", "Compliance", "Regulatory", "Financial", "Operational", "Materiality", "Ethics", "Provisions", "Standards", "Liability"];

        let currentLvl = "";
        let mode = ""; 
        let userAnswers = {};
        let timerInterval;

        function initLevel(lvl) {
            currentLvl = lvl;
            document.getElementById('lvlHead').innerText = lvl;
            const list = document.getElementById('subjectList');
            list.innerHTML = '';
            appSubjects[lvl].forEach(s => {
                list.innerHTML += `<div class="card"><span>${s}</span><i class="fa-solid fa-book text-blue-500"></i></div>`;
            });
            changeTab('dashboard');
        }

        function renderSelection(m) {
            mode = m;
            document.getElementById('selectTitle').innerText = mode === 'papers' ? "Select Subject (Papers)" : "Select Subject (Cards)";
            const container = document.getElementById('selectContainer');
            container.innerHTML = '';
            appSubjects[currentLvl].forEach(s => {
                container.innerHTML += `<div class="card" onclick="handleSubClick('${s}')"><span>${s}</span><i class="fa-solid fa-chevron-right"></i></div>`;
            });
            changeTab('selectionList');
        }

        function handleSubClick(sub) {
            const container = document.getElementById('selectContainer');
            if(mode === 'papers') {
                document.getElementById('selectTitle').innerText = sub + " - Select Set";
                container.innerHTML = `<div class="grid grid-cols-2 gap-3 w-full">`;
                for(let i=1; i<=50; i++) {
                    container.innerHTML += `<div onclick="startExam('${sub}', ${i})" class="bg-[#161b2c] p-5 rounded-2xl border border-gray-800 text-center font-bold">SET ${i}</div>`;
                }
                container.innerHTML += `</div>`;
            } else {
                renderFlashcards(sub);
            }
        }

        function startExam(sub, setNum) {
            changeTab('examView');
            userAnswers = {};
            runTimer(90 * 60); // 1.5 Hours
            const container = document.getElementById('questionContainer');
            container.innerHTML = `<h2 class="text-xl font-black mb-6 text-blue-500">${sub} - Paper ${setNum}</h2>`;
            
            for(let q=1; q<=100; q++) {
                // Generate Dynamic Content based on Question Number
                let topic = topics[q % topics.length];
                container.innerHTML += `
                    <div class="q-card">
                        <p class="font-bold mb-4">Q${q}: In the context of ${sub}, what is the primary objective of ${topic} Analysis under Set ${setNum}?</p>
                        <button class="opt-btn" onclick="selectOpt(${q}, 0, this)"><div class="opt-label">A</div> To ensure ${topic} accuracy</button>
                        <button class="opt-btn" onclick="selectOpt(${q}, 1, this)"><div class="opt-label">B</div> To increase ${sub} transparency</button>
                        <button class="opt-btn" onclick="selectOpt(${q}, 2, this)"><div class="opt-label">C</div> To comply with ${topic} norms</button>
                        <button class="opt-btn" onclick="selectOpt(${q}, 3, this)"><div class="opt-label">D</div> Both A and C</button>
                    </div>`;
            }
        }

        function renderFlashcards(sub) {
            changeTab('flashcardView');
            document.getElementById('flashTitle').innerText = sub + " Revision";
            const container = document.getElementById('flashContainer');
            container.innerHTML = '';
            for(let i=1; i<=50; i++) {
                let topic = topics[i % topics.length];
                container.innerHTML += `
                    <div class="flashcard-container" onclick="this.querySelector('.flashcard').classList.toggle('flipped')">
                        <div class="flashcard">
                            <div class="flashcard-front">
                                <p class="text-[10px] text-purple-400 font-bold mb-2">CARD #${i}</p>
                                <p class="font-bold">Explain the core concept of ${topic} in ${sub}?</p>
                            </div>
                            <div class="flashcard-back">
                                <p class="font-bold mb-2">Professional View</p>
                                <p class="text-sm">This involves ${topic} frameworks used to maintain ${sub} standards as per ICAI guidelines.</p>
                            </div>
                        </div>
                    </div>`;
            }
        }

        function selectOpt(q, idx, btn) {
            btn.parentElement.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            userAnswers[q] = idx;
        }

        function runTimer(sec) {
            clearInterval(timerInterval);
            let t = sec;
            timerInterval = setInterval(() => {
                let h = Math.floor(t/3600), m = Math.floor((t%3600)/60), s = t%60;
                document.getElementById('examTimer').innerText = `TIME LEFT: ${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                if(t-- <= 0) finishExam();
            }, 1000);
        }

        function finishExam() {
            clearInterval(timerInterval);
            let correct = 0;
            for(let i=1; i<=100; i++) { if(userAnswers[i] !== undefined) correct++; } // Demo logic
            document.getElementById('resPerc').innerText = correct + "%";
            document.getElementById('resCorrect').innerText = correct + "/100 Questions Attempted";
            changeTab('resultView');
        }

        function changeTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('show'));
            document.getElementById(id).classList.add('show');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(['dashboard', 'selectionList', 'examView', 'flashcardView'].includes(id)) document.getElementById('n-h').classList.add('active');
            document.getElementById('main-view').scrollTop = 0;
        }
    </script>
</body>
</html>
