<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">

    <title>CA Course Partner</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/YqJMPdbb/1769782227060.png">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .logo-box {
            width: 180px;
            height: 180px;
            border-radius: 50%;

        .logo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            margin-top: 25px;
            font-size: 32px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            color: #94a3b8;
            font-size: 18px;
        }

</head>

    <div class="logo-box">
