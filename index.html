  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Partner - All Icons Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { background-color: #0b0f1a; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .tab-content { display: none; padding-bottom: 120px; }
        .active-tab { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass-card { background: #161b2c; border: 1px solid #2d364f; border-radius: 20px; }
        .action-card { background: #1c233a; border-radius: 20px; padding: 15px; text-align: center; border: 1px solid #2d364f; cursor: pointer; }
        
        .subject-row { background: #161b2c; border-radius: 20px; padding: 18px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; border: 1px solid #2d364f; transition: 0.3s; cursor: pointer; }
        .sub-icon-box { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 22px; margin-right: 15px; }

        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #0b0f1a; border-top: 1px solid #2d364f; display: flex; justify-content: space-around; padding: 15px; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #64748b; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: #3b82f6; }
    </style>
</head>
<body>

    <div id="welcomeScreen" class="tab-content active-tab p-6">
        <div class="text-center mb-10 mt-10">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-5 flex items-center justify-center shadow-xl">
                <i class="fa-solid fa-user-graduate text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold">CA Partner</h1>
            <p class="text-gray-400 mt-2">तुमची लेव्हल निवडा</p>
        </div>
        
        <div onclick="openDashboard('Foundation')" class="subject-row">
            <div class="flex items-center"><div class="sub-icon-box bg-emerald-500 text-white"><i class="fa-solid fa-book"></i></div><span class="font-bold">Foundation</span></div>
            <i class="fa-solid fa-chevron-right text-gray-600"></i>
        </div>
        <div onclick="openDashboard('Intermediate')" class="subject-row">
            <div class="flex items-center"><div class="sub-icon-box bg-blue-500 text-white"><i class="fa-solid fa-layer-group"></i></div><span class="font-bold">Intermediate</span></div>
            <i class="fa-solid fa-chevron-right text-gray-600"></i>
        </div>
        <div onclick="openDashboard('Final')" class="subject-row">
            <div class="flex items-center"><div class="sub-icon-box bg-rose-500 text-white"><i class="fa-solid fa-trophy"></i></div><span class="font-bold">Final</span></div>
            <i class="fa-solid fa-chevron-right text-gray-600"></i>
        </div>
    </div>

    <div id="dashboard" class="tab-content p-5">
        <div class="flex justify-between items-center mb-8">
            <div><h1 class="text-xl font-bold">CA Mentor AI</h1></div>
            <div class="bg-blue-600 text-white px-3 py-1 rounded-full text-[10px] font-bold" id="displayLevel">Level</div>
        </div>

        <div class="grid grid-cols-3 gap-3 mb-8">
            <div class="action-card"><i class="fa-solid fa-newspaper text-orange-400"></i><p class="text-[8px] mt-2 uppercase">News</p></div>
            <div class="action-card"><i class="fa-solid fa-file-lines text-emerald-400"></i><p class="text-[8px] mt-2 uppercase">Study</p></div>
            <div class="action-card"><i class="fa-solid fa-circle-question text-blue-400"></i><p class="text-[8px] mt-2 uppercase">Doubts</p></div>
        </div>

        <h2 class="text-[10px] font-bold text-gray-500 mb-4 uppercase tracking-widest">Your Subjects</h2>
        <div id="subjectList" class="space-y-4 mb-8"></div>

        <div class="glass-card p-4 flex items-center justify-between border-l-4 border-yellow-500">
            <div class="flex items-center">
                <i class="fa-solid fa-briefcase text-yellow-500 mr-4 text-xl"></i>
                <div><p class="font-bold text-xs">Job Opportunities</p><p class="text-[9px] text-gray-400">Explore CA Careers</p></div>
            </div>
            <i class="fa-solid fa-arrow-right text-gray-600"></i>
        </div>
    </div>

    <div id="profile" class="tab-content p-6">
        <div class="text-center mt-10 mb-10">
            <div class="w-20 h-20 bg-slate-800 rounded-full mx-auto mb-4 flex items-center justify-center border border-blue-500">
                <i class="fa-solid fa-user text-3xl text-blue-500"></i>
            </div>
            <h2 class="text-xl font-bold">Settings</h2>
        </div>
        <div class="space-y-3">
            <a href="https://wa.me/917719081975" class="subject-row">
                <div class="flex items-center"><i class="fa-brands fa-whatsapp text-green-500 mr-4 text-2xl"></i><span>Chat with Admin</span></div>
            </a>
            <div onclick="showTab('welcomeScreen')" class="subject-row text-red-500">
                <div class="flex items-center"><i class="fa-solid fa-right-from-bracket mr-4"></i><span>Change Level</span></div>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div onclick="showTab('dashboard')" class="nav-item active"><i class="fa-solid fa-house text-xl mb-1"></i><span>Home</span></div>
        <div onclick="alert('AI Loading...')" class="nav-item"><i class="fa-solid fa-robot text-xl mb-1"></i><span>Ask AI</span></div>
        <div onclick="showTab('profile')" class="nav-item"><i class="fa-solid fa-gear text-xl mb-1"></i><span>Profile</span></div>
    </nav>

    <script>
        const subsData = {
            'Foundation': [
                { name: 'Accounting', icon: 'fa-calculator', color: 'bg-green-600' },
                { name: 'Business Law', icon: 'fa-gavel', color: 'bg-orange-600' },
                { name: 'Quant. Aptitude', icon: 'fa-chart-line', color: 'bg-blue-600' },
                { name: 'Economics', icon: 'fa-coins', color: 'bg-purple-600' }
            ],
            'Intermediate': [
                { name: 'Taxation', icon: 'fa-file-invoice-dollar', color: 'bg-red-600' },
                { name: 'Auditing', icon: 'fa-shield-check', color: 'bg-indigo-600' },
                { name: 'Cost Management', icon: 'fa-funnel-dollar', color: 'bg-yellow-600' },
                { name: 'Corporate Law', icon: 'fa-balance-scale', color: 'bg-blue-600' },
                { name: 'Adv Accounting', icon: 'fa-book-open', color: 'bg-green-600' },
                { name: 'Fin Management', icon: 'fa-money-bill-wave', color: 'bg-cyan-600' }
            ],
            'Final': [
                { name: 'Fin Reporting', icon: 'fa-chart-pie', color: 'bg-emerald-600' },
                { name: 'Adv Fin Mgmt', icon: 'fa-university', color: 'bg-blue-600' },
                { name: 'Adv Auditing', icon: 'fa-user-shield', color: 'bg-red-600' },
                { name: 'Direct Tax', icon: 'fa-landmark', color: 'bg-orange-600' },
                { name: 'Indirect Tax', icon: 'fa-receipt', color: 'bg-purple-600' },
                { name: 'Integrated Study', icon: 'fa-project-diagram', color: 'bg-indigo-600' }
            ]
        };

        function openDashboard(level) {
            document.getElementById('displayLevel').innerText = level;
            const list = document.getElementById('subjectList');
            list.innerHTML = '';
            subsData[level].forEach(s => {
                list.innerHTML += `
                    <div class="subject-row">
                        <div class="flex items-center">
                            <div class="sub-icon-box ${s.color} text-white"><i class="fa-solid ${s.icon}"></i></div>
                            <span class="text-sm font-bold">${s.name}</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-gray-700"></i>
                    </div>`;
            });
            showTab('dashboard');
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.getElementById(id).classList.add('active-tab');
        }
    </script>
</body>
</html>
